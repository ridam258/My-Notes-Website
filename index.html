<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyNotes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <link rel="stylesheet" href="double.css" />
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <!-- nav bar -->
    <nav class="navbar top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand adarsh">
        <div class="adarsh">
          <img class="icons" src="icon.png" />
          <p class="is-size-3 titleHead is-family-secondary">MyNotes</p>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item darkFlex">
          <p class="p-3 has-text-weight-bold darkHead">Dark Mode</p>
          <label class="switch">
            <input type="checkbox" class="ridam" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </nav>
    <!-- add section -->
    <div class="columns is-mobile bottom">
      <div
        class="column main has-text-right is-one-third p-6 firstcol is-hidden-mobile is-hidden-tablet-only"
        id="left_side"
      >
        <label class="navbar-start py-3 inputLabel" for="titleInput"
          >Add title</label
        >
        <textarea
          class="textarea py-3 titleInput has-fixed-size"
          id="titleInput"
          rows="1"
        ></textarea>
        <label class="navbar-start py-3 inputLabel" for="notesInput"
          >Type your text here</label
        >
        <textarea
          class="textarea py-3 notesInput has-fixed-size"
          id="notesInput"
        ></textarea>
        <div class="parentAdd">
          <button class="button is-danger my-3 additem">ADD</button>
        </div>
      </div>

      <!-- notes section -->
      <div class="column secondcol">
        <div class="placeholder">
          <h1>Your Notes Will Be Shown Here</h1>
        </div>
        <div class="grid" id="grid"></div>
        <!-- <div class="card" id="">
          <div class="card-content">
            <div class="notesHead">
              <p class="subtitle">${element.title}</p>
              <p class="date">${date}</p>
            </div>
            <p class="title is-size-6">${element.content}</p>
          </div>
          <footer class="card-footer">
            <p class="card-footer-item">
              <button
                class="button is-white is-fullwidth editButton"
                id="editButtons"
              >
                Edit
              </button>
            </p>
            <p class="card-footer-item">
              <button
                class="button is-white is-fullwidth deleteButton"
                id="deleteButtons"
              >
                Delete
              </button>
            </p>
          </footer>
        </div> -->
        <img
          class="addIcon is-hidden-desktop"
          style="margin-right: 20px; width: 50px; margin-bottom: 20px"
          src="addIcon.png"
          alt=""
        />
        <div class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class=" p-3">
            <label class="navbar-start py-3 inputLabel" for="titleInput"
          >Add title</label
        >
        <textarea
          class="textarea py-3 titleInputModal has-fixed-size"
          id="titleInput"
          rows="1"
        ></textarea>
        <label class="navbar-start py-3 inputLabel" for="notesInput"
          >Type your text here</label
        >
        <textarea
          class="textarea py-3 notesInputModal has-fixed-size"
          id="notesInput"
        ></textarea>
          <div class="parentAdd">
             <button class="button is-danger my-3 additem AddModal is-fullwidth">ADD</button>
          </div>
        </div>
          <button class="modal-close is-large closeModal" aria-label="close"></button>
        </div>
      </div>
    </div>

    <!-- <script src="index.js"></script> -->
    <script src="ridam.js"></script>
    <script src="mobile.js"></script>
  </body>
</html>
